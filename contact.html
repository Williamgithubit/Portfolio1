    <!--This is the Contact Page-->
    <main>
        <section>
            <h3>Contact Form</h3>
            <form action="">
                <label for="name"><b>Full Name:</b></label>
                <input type="text" name="name" placeholder="Enter your full name" required> <br> <br>
                <label for="number"><b>Contact Number:</b></label>
                <input type="tel" name="number" placeholder="Enter Valid Phone Number" pattern="+231" required> <br> <br>
                <label for="gender"><b>Gender:</b></label><br>
                <input type="radio" name="gender">Female <br>
                <input type="radio" name="gender">Male <br>
                <input type="radio" name="gender">Prefer not to say<br> <br>
                <label for="message"><b>Message:</b></label> <br>
                <textarea cols="30" rows="10" required></textarea> <br>
                <button type="submit">Submit</button>
            </form>
        </section> <br><br>
    </main>
